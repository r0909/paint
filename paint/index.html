<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画板</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

            <canvas id="xxx" width=300 height=300></canvas>
            <div id=actions class="actions">
              <svg id=pen class="active icon">
                <use xlink:href="#icon-pen"></use>
              </svg>
              <svg id=eraser class="icon">
                <use xlink:href="#icon-erase"></use>
              </svg>
              <svg id=clear class="icon">
                <use xlink:href="#icon-clear"></use>
              </svg>
              <svg id=download class="icon">
                <use xlink:href="#icon-save"></use>
              </svg>
            </div>
            <ol class="colors">
              <li id="red" class="red"></li>
              <li id="orange" class="orange"></li>
              <li id="yellow" class="yellow"></li>
              <li id="green" class="green"></li>
              <li id="blue" class="blue"></li>
              <li id="purple" class="purple"></li>
              <li id="pink" class="pink"></li>
              <li id="grey" class="grey"></li>
              <li id="white" class="white"></li>
              <li id="black" class="black active"></li>
            </ol>
            <ol class="sizes">
              <li>画笔粗细</li>
              <li id="thin" class="thin"></li>
              <li id="medium" class="medium"></li>
              <li id="thick" class="thick"></li>
            </ol>

        
        <script src="./main.js"></script>
